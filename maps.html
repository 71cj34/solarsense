<!DOCTYPE html>
<html>
<head>
    <title>Geocoding Service</title>
    <script>
        let map;
        let marker;
        let geocoder;
        let responseDiv;
        let response;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 8,
                center: { lat: -34.397, lng: 150.644 },
                mapTypeControl: false,
            });
            geocoder = new google.maps.Geocoder();

            const inputText = document.createElement("input");
            inputText.type = "text";
            inputText.placeholder = "Enter a location";
            inputText.id = "mapInput";

            const submitButton = document.createElement("input");
            submitButton.type = "button";
            submitButton.value = "Geocode";
            submitButton.classList.add("button", "button-primary");
            submitButton.id = "mapSubmit";

            const clearButton = document.createElement("input");
            clearButton.type = "button";
            clearButton.value = "Clear";
            clearButton.classList.add("button", "button-secondary");

            response = document.createElement("pre");
            response.id = "response";
            response.innerText = "";
            responseDiv = document.createElement("div");
            responseDiv.id = "response-container";
            responseDiv.appendChild(response);

            map.controls[google.maps.ControlPosition.TOP_LEFT].push(inputText);
            map.controls[google.maps.ControlPosition.TOP_LEFT].push(submitButton);
            map.controls[google.maps.ControlPosition.TOP_LEFT].push(clearButton);
            map.controls[google.maps.ControlPosition.LEFT_TOP].push(responseDiv);

            marker = new google.maps.Marker({ map });

            submitButton.addEventListener("click", () => geocode({ address: inputText.value }));
            clearButton.addEventListener("click", clear);
            map.addListener("click", (e) => geocode({ location: e.latLng }));

            clear();

            window.addEventListener('message', function(event) {
                if (event.data.type === 'SET_INPUT_VALUE') {
                    inputText.value = event.data.value;
                    submitButton.click(); // Automatically trigger Geocode
                }
            });
        }

        function clear() {
            marker.setMap(null);
        }

        function geocode(request) {
            clear();
            geocoder.geocode(request).then((result) => {
                const { results } = result;
                map.setCenter(results[0].geometry.location);
                marker.setPosition(results[0].geometry.location);
                marker.setMap(map);
                response.innerText = JSON.stringify(result, null, 2);
                console.log(result.results[0].geometry.location.lat(), result.results[0].geometry.location.lng());
            }).catch((e) => {
                alert("Geocode was not successful: " + e);
            });
        }

        window.initMap = initMap;
    </script>
    <style>
        #map {
            height: 100%;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbPVtRSzC2H_bw5veu3NOjQXBEi4OsKhc&callback=initMap&v=weekly"
        defer
    ></script>

    <iframe
        src="/maps.html"
        style="width: 100%; height: 100%; border: none;"
        title="map"
        id="mapFrame"
    ></iframe>

    <input type="text" id="leftInput" placeholder="Enter a location">
    <button onclick="sendInputToMap()">test</button>

    <script>
        function sendInputToMap() {
            const inputValue = document.getElementById('leftInput').value;
            const mapFrame = document.getElementById('mapFrame');
            mapFrame.contentWindow.postMessage({ type: 'SET_INPUT_VALUE', value: inputValue }, '*');
        }
    </script>
</body>
</html>
